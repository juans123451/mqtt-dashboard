<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesi칩n</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-6 rounded-xl shadow-md w-80">
    <h2 class="text-xl font-bold mb-4 text-center">Inicio de sesi칩n</h2>
    <input id="username" placeholder="Usuario" class="border p-2 w-full mb-3 rounded" />
    <input id="password" type="password" placeholder="Contrase침a" class="border p-2 w-full mb-3 rounded" />
    <button id="loginBtn" class="bg-blue-500 text-white p-2 w-full rounded">Entrar</button>
    <p id="msg" class="text-red-500 mt-2 text-center"></p>
  </div>

  <script>
    document.getElementById('loginBtn').onclick = async () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ username, password })
      });
      if (res.ok) {
        window.location.href = '/index.html';
      } else {
        document.getElementById('msg').textContent = "Credenciales inv치lidas";
      }
    };
  </script>
</body>
</html>
